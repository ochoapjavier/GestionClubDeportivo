# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Forzar a Hibernate a usar el dialecto de H2 para los tests, evitando sintaxis de MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Automatically create/drop schema for each test run
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL for debugging purposes (optional, but helpful)
spring.jpa.show-sql=true